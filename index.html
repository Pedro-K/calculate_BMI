<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>

<body>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1>Cálculo de IMC</h1>


                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="number" placeholder="60">
                    <!-- <input id="weight" type="number" placeholder="60..."> -->
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="number" placeholder="165">
                    <!-- <input id="height" type="number" minlength="3" placeholder="165..."> -->
                </div>

                <button>Calcular IMC <img src="./assets/svgs/arrow-right.svg"
                        alt="Seta apontando para direita"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 id="imc" class="title">Seu IMC é de 28.9</h2>
            <button id="btnClose" class="close"><img src="./assets/svgs/close.svg"
                alt="botão para fechar o modal"></button>
        </div>
    </div>

</body>

</html>
